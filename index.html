<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>spar star</title>
		<link rel="icon" href="icon.svg"/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.typekit.net/kjp5sfv.css" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body onkeydown="keySet(event.which, true)" onkeyup="keySet(event.which, false)">
		<canvas id="main-canvas"></canvas>
		<div id="score-display">
			<span id="score-left" class="score score-left">0</span>
			<span id="score-separator">-</span>
			<span id="score-right" class="score score-right">0</span>
		</div>
		<!-- force chrome to load the font before running javascript -->
		<div id="message">yeah!</div>

		<div id="instructions-overlay">
			<div id="instructions-content">
				<h1>spar star</h1>
				<p>hit your opponent with your spike. first to 10 wins!</p>

				<div class="player-controls">
					<div class="player-info player-yellow">
						yellow
						<div class="keyboard-layout">
							<div class="key-row">
								<span class="key">W</span>
							</div>
							<div class="key-row">
								<span class="key">A</span><span class="key">S</span><span class="key">D</span>
							</div>
						</div>
					</div>
					<div class="player-info player-red">
						red
						<div class="keyboard-layout" style="font-size: larger">
							<div class="key-row">
								<span class="key">↑</span>
							</div>
							<div class="key-row">
								<!-- Using rotated up arrows because the font doesn't have left/right arrows :] -->
								<span class="key" style="transform: rotate(-90deg);">↑</span><span class="key">↓</span><span class="key" style="transform: rotate(90deg);">↑</span>
							</div>
						</div>
					</div>
				</div>

				<button id="start-button" class="button">start</button>
				<button id="resume-button" class="button">resume</button>
			</div>
		</div>

		<button id="help-button">?</button>

		<div id="game-over-overlay">
			<div id="game-over-content">
				<h1 id="winner-text"></h1>
				<p id="games-won">
					<span id="games-won-left"></span>
					<span id="games-won-separator">-</span>
					<span id="games-won-right"></span>
				</p>
				<button id="play-again-button" class="button">play again</button>
			</div>
		</div>

		<script src="logic.js"></script>
		<!-- GoatCounter analytics -->
		<script data-goatcounter="https://gabe-mitnick.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
	</body>
</html>
