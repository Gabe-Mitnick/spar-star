<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Spar Star</title>
		<link rel="icon" href="icon.svg"/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.typekit.net/kjp5sfv.css" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body onkeydown="keySet(event.which, true)" onkeyup="keySet(event.which, false)">
		<canvas id="main-canvas"></canvas>
		<canvas id="score-canvas"></canvas>
		<canvas id="msg-canvas"></canvas>
		<!-- force chrome to load the font before running javascript -->
		<div id="message">yeah!</div>

		<div id="instructions-overlay">
			<div id="instructions-content">
				<h1>Spar Star</h1>
				<p>Hit your opponent with your spike!</p>

				<div class="player-controls">
					<div class="player-info player-yellow">
						<!-- <h3>Yellow</h3> -->
						Yellow
						<div class="keyboard-layout">
							<div class="key-row">
								<span class="key">W</span>
							</div>
							<div class="key-row">
								<span class="key">A</span><span class="key">S</span><span class="key">D</span>
							</div>
						</div>
					</div>
					<div class="player-info player-red">
						<!-- <h3>Red</h3> -->
						Red
						<div class="keyboard-layout">
							<div class="key-row">
								<span class="key">↑</span>
							</div>
							<div class="key-row">
								<span class="key">←</span><span class="key">↓</span><span class="key">→</span>
							</div>
						</div>
					</div>
				</div>

				<button id="start-button" class="button">Start Game</button>
				<button id="resume-button" class="button">Resume Game</button>
			</div>
		</div>

		<button id="help-button">?</button>

		<script src="logic.js"></script>
		<!-- GoatCounter analytics -->
		<script data-goatcounter="https://gabe-mitnick.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
	</body>
</html>
